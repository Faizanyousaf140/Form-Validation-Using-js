<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <div class="input-group">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" placeholder="Enter username">
                <small class="error"></small>
            </div>
            <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" placeholder="Enter password">
                <small class="error"></small>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="signup-link">If you want to create a new account <br> <a href="signup.html">click here</a>.</p>
    </div>
    <script src="Script.js"></script>
</body>
</html>
